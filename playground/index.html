<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zeal 8-bit Preview</title>
    <link rel="stylesheet" href="${playgroundCss}" />
    <link rel="stylesheet" href="${emulatorCss}" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: var(--vscode-editor-background);
        color: var(--vscode-editor-foreground);
        font-family: var(--vscode-font-family);
      }
      .loading-message {
        text-align: center;
        padding: 20px;
        font-family: var(--vscode-font-family);
        color: var(--vscode-foreground);
      }
    </style>
  </head>
  <body class="loading">
    <div class="loading-message">
      <h2>Zeal 8-bit Emulator Preview</h2>
      <p>Waiting for binary to load...</p>
      <p>Run your build task, or right-click a <code>.bin</code> file and load it.</p>
    </div>

    <div id="viewport">
      <div id="emulator">
        <div id="canvas-container">
          <canvas id="canvas" class="pixel-perfect" tabindex="0" width="640" height="480"></canvas>
        </div>
        <div class="controls border-t border-b margin-t hidden">
          <button class="btn toggle-fps">Toggle FPS</button>
          <button class="btn code-stop" onclick="code_stop()"><span>â– </span> Stop</button>
        </div>
        <div class="output margin-t hidden"></div>
      </div>
      <div id="listing">
        <pre id="list-view"></pre>
      </div>
    </div>

    <script src="${vscodeJs}"></script>
    <script src="${playgroundJs}"></script>
    <script src="${emulatorJs}"></script>
    <script src="${zealElfJs}"></script>
  </body>
</html>
